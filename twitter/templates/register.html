

{% extends 'base.html' %}
{% block content %}
  {% if error %}
  <p>{{error}}</p>
  {% endif %}
  <section class="form-section2">
    <form action="{% url 'register' %}" method="POST" class="user-form">
      {% csrf_token %}
      <p>
        <label for="first_name">First Name</label>
        <input type="text" class="signup_form" name="first_name" required maxlength="25" minlength="2">
      </p>
      <p>
        <label for="last_name">Last Name</label>
        <input type="text" class="signup_form" name="last_name" required maxlength="25" minlength="2">
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" class="signup_form" name="email" required maxlength="25" minlength="2">
      </p>
      <p>
        <label for="user_name">Username</label>
        <input type="text" class="signup_form" name="username" required maxlength="25" minlength="2">
      </p>
      <p>
        <label for="password">Password</label>
        <input type="password" class="signup_form" name="password" required maxlength="25" minlength="2">
      </p>
      <p>
        <label for="password2">Confirm Password</label>
        <input type="password" class="signup_form" name="password2" required maxlength="25" minlength="2">
      </p>
      <button type="submit" class="submit-button9">Submit</button>
    </form>
  </section>
{% endblock %}
