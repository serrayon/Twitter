 {% extends 'base.html' %}

{% block content %}

<div class="text-area-container">
  <form method="POST" action="{% url 'post_create' %}" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Tweet</button>
  </form>
</div>

<ul class='tracks-container'>

  <h2>Posts <a href="{% url 'post_create' %}">+</a></h2>
  {% for post in posts %}
  <a href="{% url 'post_detail' pk=post.pk %}">
    <li class='track'>
      <img src="{{post.photo_url}}" />
      {{ post.content }}
      <!-- {{ post.photo_url }} -->
      <!-- Submitted by: {{post.user.username}} -->
    </li>
  </a>
  {% endfor %}
</ul>
{% endblock %}
