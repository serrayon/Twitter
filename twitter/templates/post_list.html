{% extends 'base.html' %}

{% block content %}

<div class="text-area-container">
  <section class="form-section">
    <form method="POST" action="{% url 'post_create' %}" class="post-form">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">Tweet</button>
    </form>
  </section>
</div>

<ul class='tracks-container'>

  <h2>Posts <a href="{% url 'post_create' %}">+</a></h2>
  {% for post in posts %}
  <a href="{% url 'post_detail' pk=post.pk %}">
    <li class='track'>
        <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="{{ post.photo_url }}" class="card-img-top" alt="...">
        </div>
